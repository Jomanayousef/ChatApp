<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat">
        <div class="screen join-screen">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="msgs">
                <!--Fake message-->
                <div class="msg my-msg">
                    <div>
                        <div class="name">YOU</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    name is joined the conversation
                </div>
                <div class="msg other-msg">
                    <div>
                        <div class="name">name</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="input-msg">
                <button id="send-msg">Send</button>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
</body>
</html>
